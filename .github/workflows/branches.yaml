name: Go test

on:
  push:
    branches:
      - "!master"
  pull_request:
    branches:
      - ´*´

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Lint
      run: |
        go get golang.org/x/lint/golint
        golint .

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .