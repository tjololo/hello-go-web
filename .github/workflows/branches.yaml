name: Go test

on:
  push:
    branches-ignore:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v6.1.0
      with:
        go-version: ^1.25

    - name: Check out code into the Go module directory
      uses: actions/checkout@v6.0.0

    - name: Lint
      run: |
        go get golang.org/x/lint/golint
        golint .

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .

    - name: Docker build
      id: docker_build
      uses: docker/build-push-action@v6.18.0
      with:
        push: false
        tags: ${{ github.repository }}:test